{% extends "base.html" %}

{% block title %}登录 - 通知管理系统{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-primary bg-gradient mb-3" style="width: 60px; height: 60px;">
                    <i class="bi bi-box-arrow-in-right text-white" style="font-size: 1.5rem;"></i>
                </div>
                <h3 class="fw-bold">欢迎回来</h3>
                <p class="text-muted">登录到通知管理系统</p>
            </div>
            <div class="card border-0 shadow-lg">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>还没有账号？ <a href="{{ url_for('register') }}">立即注册</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
